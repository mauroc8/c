<meta charset="UTF-8">
<title>Notas</title>
<button id="dictar" disabled>Dictar nota</button>
<button id="ver" disabled>Ver respuesta</button>
<button id="nuevo" disabled>Nueva nota</button>
<p id="respuesta">Cargando...</p>
<script src="recursos.js"></script>
<script>

PianoScript.onload = function() {
	$('#nuevo').disabled = false;
	$('#respuesta').textContent = '';
}

var nota;


$('#nuevo').onclick = function() {
	nota = Math.floor(Math.random()*25);
	
	
	
	
	
	$('#dictar').disabled = false;
	$('#ver').disabled = false;
	$('#respuesta').textContent = '';
	$('#dictar').click();
}

$('#dictar').onclick = function() {
	PianoScript.reproducir(nota);
}

$('#ver').onclick = function() {
	$('#respuesta').textContent = recursos.notas[nota%12];
}

</script>
